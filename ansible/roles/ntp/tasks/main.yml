---
# tasks file for ntp
- name: remove localtime file
  file:
    path: /etc/localtime
    state: absent

- name: create new localtime link
  file:
    src: /usr/share/zoneinfo/Etc/Universal
    dest: /etc/localtime
    state: link

- name: remove chrony
  yum:
    name: chronyd
    state: absent

- name: update ntp.conf
  template:
    src: ntp.conf.j2
    dest: /etc/ntp.conf
    backup: yes
  notify: restart ntpd
