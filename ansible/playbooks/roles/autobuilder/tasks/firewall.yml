---
- name: (firewall) add http service to firewall
  firewalld:
    zone: public
    service: https
    permanent: yes
    state: enabled
  notify: restart firewall
  when: inventory_hostname in groups['repo_server']

- name: (firewall) add udp port 9995 to firewall
  firewalld:
    zone: public
    port: 9995/udp
    permanent: yes
    state: enabled
  notify: restart firewall
  when: inventory_hostname in groups['syslog_server']

- name: (firewall) add rich rules to firewall
  firewalld:
    zone: public
    rich_rule: '{{ item }}'
    permanent: yes
    state: enabled
  notify: restart firewall
  loop:
    - rule family="ipv4" source address="192.168.19.254/32" port port="22" protocol="tcp" accept
    - rule family="ipv4" source address="192.168.19.254/32" port port="514" protocol="udp" accept
    - rule family="ipv4" source address="192.168.16.0/22" port port="514" protocol="udp" accept
    - rule family="ipv4" source address="192.168.12.0/22" port port="514" protocol="udp" accept
    - rule family="ipv4" source address="192.168.12.0/22" port port="22" protocol="tcp" accept
  when: inventory_hostname in groups['syslog_server']

- name: (firewall) remove services from firewall
  firewalld:
    service: '{{ item }}'
    permanent: yes
    state: absent
  notify: restart firewall
  loop:
    - dhcpv6-client
    - ssh
  when: inventory_hostname in groups['syslog_server']
